<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="js/public.js"></script>
    <script src="js/register.js"></script>

</head>
<body>
    <!-- 头部标题开始 -->
    <!-- <header id="header" class="mui-bar mui-bar-nav mall-header">
        <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back-icon"></a>
        <h1 class="mui-title">注册</h1>
    </header> --><!-- /header -->
    <!-- 头部标题结束 -->
    <!-- 底部导航开始 -->
    <nav class="mui-bar mui-bar-tab footer mall-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a><!--
     --><a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a><!--
     --><a class="mui-tab-item" href="detail.html">
            <span class="mui-icon iconfont icon-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a><!--
     --><a class="mui-tab-item mui-active" href="login.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 底部导航结束 -->
    <!-- 主要内容开始 -->
    <div class="mui-content register-content">
        <!-- 注册表单开始 -->
            <form class="mui-input-group register-form">
                <div class="mui-input-row">
                    <label>用户名</label>
                <input type="text" class="mui-input-clear" placeholder="用户名随便填" name="username" />
                </div>
                <div class="mui-input-row">
                    <label>手机号</label>
                <input type="number" class="mui-input-clear" placeholder="手机号随便填" name="mobile" />
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password" placeholder="密码随便填" name="password" />
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" class="mui-input-password" placeholder="请再输入一次密码" name="pconfirm" />
                </div>
                <div class="mui-input-row code">
                    <label>认证码</label>
                    <input type="number" class="mui-input-clear" placeholder="认证码是6位数字" name="vCode" />
                    <a href="javascript:;" class="get-code">获取认证码</a>
                </div>
                <a type="button" class="mui-btn mui-btn-primary register-btn">注册</a>
            </form>
        <!-- 注册表单结束 -->
            <a href="login.html" class="mui-pull-right login-now-btn">立即登录</a>
    </div>
    <!-- 主要内容结束 -->
</body>
</html>
