    <div class="mui-content modify-content">
        <!-- 注册表单开始 -->
            <form class="mui-input-group modify-form">
                <div class="mui-input-row">
                    <label>原密码</label>
                    <input type="password" class="mui-input-password" placeholder="密码随便填" name="originPassword" />
                </div>
                <div class="mui-input-row">
                    <label>新密码</label>
                    <input type="password" class="mui-input-password" placeholder="请再输入一次密码" name="newPassword" />
                </div>
                <div class="mui-input-row">
                    <label>确认新密码</label>
                    <input type="password" class="mui-input-password" placeholder="请再输入一次密码" name="pconfirmNewPass" />
                </div>
                <div class="mui-input-row code">
                    <label>认证码</label>
                    <input type="number" class="mui-input-clear" placeholder="认证码是6位数字" name="vCode" />
                    <a href="javascript:;" class="get-code">获取认证码</a>
                </div>
                <span type="button" class="mui-btn mui-btn-primary modify-btn">确认修改新密码</span>
