<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品分类</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/category.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/template/template-native.js"></script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="js/public.js"></script>
    

    <!-- 加载数据 -->
    <script src="js/category-data.js"></script>

</head>
<body>
    <!-- 头部标题开始 -->
    <header id="header" class="mui-bar mui-bar-nav mall-header">
        <!-- <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">商品分类</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right search-icon"></a>
    </header><!-- /header -->
    <!-- 头部标题结束 -->
    <!-- 底部导航开始 -->
    <nav class="mui-bar mui-bar-tab footer mall-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a><!--
     --><a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a><!--
     --><a class="mui-tab-item" href="detail.html">
            <span class="mui-icon iconfont icon-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a><!--
     --><a class="mui-tab-item" href="login.html" class="user-center">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 底部导航结束 -->
    <!-- 主要内容开始 -->
    <div class="mall-mainContent">
        <!-- 左侧栏开始 -->
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="category-leftLinks">
                        <!-- 存放模板开始 -->
                        <script id="category-first" type="text/template">
                            <% for(var i = 0; i < content.length; i++) {%>
                                <li>
                                    <a href="#" data-id="<%=content[i].id%>"</a><%=content[i].categoryName%></a>
                                </li>
                            <%}%>
                        </script>
                        <!-- 存放模板结束 -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- 左侧栏结束 -->
        <!-- 右侧栏开始 -->
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="category-rightContent mui-clearfix">
                        <script id="categroy-second" type="text/template">
                            <%for(var i=0;i < content.length; i++) {%>
                                <li>
                                    <a href="#">
                                        <img src="<%=content[i].brandLogo%>" alt="">
                                    </a>
                                    <p><%=content[i].brandName%></p>
                                </li>
                            <%}%>
                            <% if (!content.length) {%>
                                <div class="not-hasData">
                                    暂无数据
                                </div>
                            <%}%>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 右侧栏结束 -->

    </div>
    <!-- 主要内容结束 -->




</body>
</html>
